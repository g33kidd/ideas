<template name="header">

<nav class="navbar navbar-default" role="navigation">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{pathFor 'home'}}">IDEASWATCH</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="{{pathFor 'home'}}">Home</a></li>
        <li><a href="{{pathFor 'share'}}">Share</a></li>
        <li><a href="{{pathFor 'browse'}}">Browse</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {{#if currentUser}}
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Notifications <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            {{#each notifications}}
              <li><a href="{{link}}">{{notification}}</a></li>
            {{/each}}
          </ul>
        </li>
        {{/if}}
        {{> loginButtons}}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

</template>
