<template name="home">
    
    <div class="ideas">
        <h2>Recent Ideas</h2>
        <div class="row">
            {{#each ideas}}
            <div class="col-md-3">
                {{title}}
            </div>
            {{/each}}
        </div>
    </div>


    <div class="activity">
        <h2>Recent Activity</h2>
        <table class="table table-hover">
            <tbody>
                {{#each activity}}
                <tr>
                    <td>{{> activityItem}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>

</template>

<template name="activityItem">
    {{{activityString}}}
</template>
