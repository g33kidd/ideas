<template name="home">

    <div class="activity">
        <h2>Recent Activity</h2>
        <table class="table table-hover">
            <tbody>
                {{#each activity}}
                <tr>
                    <td>{{> activityItem}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>

</template>

<template name="activityItem">
    {{{activityString}}}
</template>
