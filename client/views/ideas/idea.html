<template name="idea">
    <div class="title">{{title}}</div>
    <div class="description">{{description}}</div>
    <div class="tags">{{tags}}</div>

    <button class="watchThis btn btn-primary">Watch This</button>

    <h2>Watchers</h2>
    {{#each watchers}}
        {{emails}}
    {{/each}}

    <div class="comments">
        <textarea name="commentbody" id="commentbody" rows="3"></textarea>
        <button id="postComment">Post Comment</button>
        <ul>
            {{#each comments}}
                {{body}}
            {{/each}}
        </ul>
    </div>
    
</template>
