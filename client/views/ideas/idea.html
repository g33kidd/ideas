<template name="idea">
    <div class="title">{{title}}</div>
    <div class="description">{{description}}</div>
    <div class="tags">{{tags}}</div>

    {{#if isOwner}}
    {{else}}
        {{#if isWatching}}
            <button class="unwatchThis btn btn-primary">Unwatch This</button>
        {{else}}
            <button class="watchThis btn btn-primary">Watch This</button>
        {{/if}}
    {{/if}}

    <h2>Watchers</h2>
    {{#each watchers}}
        {{profile.name}}
    {{/each}}

    <div class="comments">
        <textarea name="body" id="body" rows="3"></textarea>
        <button id="postComment">Post Comment</button>
        <ul>
            {{#each comments}}
                <li>
                {{body}}
                </li>
            {{/each}}
        </ul>
    </div>
    
</template>
